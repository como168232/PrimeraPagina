<html>
	<head>
		<title>Javascript</title>
		<script type="text/javascript">
			function Heroe(nombre, especie, fuerza) {
				this.nombre = nombre;
				this.especie = especie;
				this.fuerza = fuerza;
			}

			var miHeroe = new Heroe('Mario','Heterus',100000);
			document.write('El nombre del heroe es: '+miHeroe.nombre+'<br />Es de la especie '+miHeroe.especie+'<br />Su fuerza es de '+miHeroe.fuerza+' chitauri <br />');
		</script>
	</head>

	<body>

	</body>

</html>
