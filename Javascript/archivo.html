<html>
	<head>
		<title>Javascript</title>
		<script type="text/javascript">
			var num1 = prompt("Ingresa primer numero");
			var num2 = prompt("Ingresa segundo numero");

			function Calculadora(){
				this.multiplicacion = function(valor1,valor2){
					return (valor1*valor2);
				}
			}
			var calc = new Calculadora();
			alert("El resultado es: "+calc.multiplicacion(num1,num2));
		</script>
	</head>

	<body>

	</body>

</html>
